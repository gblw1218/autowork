DOMAIN-SET,https://raw.githubusercontent.com/gblw1218/autowork/refs/heads/main/rule/proxy_domain.list,AutoBest
RULE-SET,https://raw.githubusercontent.com/gblw1218/autowork/refs/heads/main/rule/proxy_rule.list,AutoBest

# 5. 兜底
GEOIP,CN,DIRECT
FINAL,AutoBase

