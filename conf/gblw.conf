[Script]

[URL Rewrite]
^https?://(www.)?g.cn https://www.google.com 302
^https?://(www.)?google.cn https://www.google.com 302
^https?:\/\/.*\.amap\.com\/ws\/asa\/ads_attribution - reject
^https?:\/\/.*\.kugou\.com\/.*(ad|advert|shake|sensor) - reject-200
[MITM]
hostname = %APPEND% *.amap.com, *.kugou.com, api.weibo.cn, mapi.weibo.com, *.zhihu.com, api.bilibili.com