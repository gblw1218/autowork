[Proxy]

[Proxy Group]
AutoBase = url-test,select,url=http://www.gstatic.com/generate_204,interval=900,tolerance=50,timeout=4,policy-regex-filter=美国|加拿大|澳大利亚|英国|法国|新加坡|日本|韩国|港澳台|荷兰|新西兰|芬兰|印度|未识别|未知
AIService = fallback,select,url=https://api.openai.com/v1/models,interval=1200,tolerance=0,timeout=4,policy-regex-filter=美国|加拿大|澳大利亚|英国|法国|新加坡|日本|韩国
AutoBest = fallback,select,url=http://www.gstatic.com/generate_204,interval=600,tolerance=40,timeout=4,policy-regex-filter=港澳台|新加坡|日本|韩国|以色列|阿联酋|加拿大|卡塔尔|美国|法国|英国|冰岛

[Rule]
# ==================== 拦截段 ====================
DOMAIN-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Privacy/Privacy_Domain.list,REJECT-DROP
RULE-SET,https://raw.githubusercontent.com/gblw1218/autowork/refs/heads/main/rule/reject_rule.list,REJECT-200

# ==================== 直连段 ====================
RULE-SET,https://raw.githubusercontent.com/gblw1218/autowork/refs/heads/main/rule/apple_rule.list,DIRECT
DOMAIN-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/China/China_Domain.list,DIRECT
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/China/China.list,DIRECT
#直连兜底
GEOIP,CN,DIRECTT,no-resolve
# ==================== AI段 ====================
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Gemini/Gemini.list,AIService
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/OpenAI/OpenAI.list,AIService
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Copilot/Copilot.list,AIService
# ==================== 代理段 ====================
DOMAIN-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Proxy/Proxy_Domain.list,AutoBest
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Proxy/Proxy.list,AutoBest
DOMAIN-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Global/Global_Domain.list,AutoBest
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Global/Global.list,AutoBest
##采用手动选择的代理，防止刷新机器后自动选择代理不可用
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/GitHub/GitHub.list,Proxy
#代理兜底
FINAL,AutoBase

